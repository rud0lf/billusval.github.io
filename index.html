<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nirali will you be my valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <h1 id="question">nirali will you be my valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>

        <p id="shyText"></p>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");
        const shyText = document.getElementById("shyText");
        const yesBtn = document.getElementById("yesBtn");

        noBtn.addEventListener("mouseover", () => {
            shyText.textContent = "“No” seems a bit shy";
        });

        noBtn.addEventListener("mouseleave", () => {
            shyText.textContent = "";
        });

        yesBtn.addEventListener("click", () => {
            document.body.innerHTML = `
                <div class="firework-content">
                    <h1>YAY!</h1>
                    <img src="fireworks.gif" alt="Fireworks">
                </div>
            `;
        });
    </script>

</body>
</html>
