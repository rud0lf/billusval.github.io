<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }
	
	.art {
  transition: transform 0.25s ease;
}

.art:hover {
  transform: scale(1.05);
}
.art {
  border-radius: 20px;
}


    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART -->
    <img
  class="art"
  src="./bg.jpg"
  alt="Cute valentine image"
/>


    <h2>Hi Billu! Will you be my valentine? <3 </h2>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;

      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

/* ---------- NO BUTTON RUNS AWAY (FINAL MOBILE-FRIENDLY) ---------- */

let lastMouseX = null;
let lastMouseY = null;
let yesGrown = false;

function clamp(n, min, max) {
  return Math.max(min, Math.min(max, n));
}

/* ---------- YES BUTTON PROXIMITY ---------- */
function updateYesProximity(mouseX, mouseY) {
  const y = yesBtn.getBoundingClientRect();
  const cx = y.left + y.width / 2;
  const cy = y.top  + y.height / 2;

  const d = Math.hypot(cx - mouseX, cy - mouseY);

  if (d < 100 && !yesGrown) {
    yesBtn.style.transform = "scale(1.3)";
    yesGrown = true;
  }

  if (d >= 100 && yesGrown) {
    yesBtn.style.transform = "scale(1)";
    yesGrown = false;
  }
}

/* ---------- DIAGONAL DISTANCE ---------- */
function computeMinDist(noRect, yesRect) {
  const noDiag  = Math.hypot(noRect.width, noRect.height);
  const yesDiag = Math.hypot(yesRect.width, yesRect.height);
  return (noDiag / 2) + (yesDiag / 2);
}

/* ---------- NO BUTTON MOVEMENT ---------- */
function moveNo(mouseX, mouseY, prevMouseX, prevMouseY) {
  const z = zone.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();
  const y = yesBtn.getBoundingClientRect();

  const startLeft = b.left - z.left;
  const startTop  = b.top  - z.top;

  // Direction mouse is approaching
  let ax = mouseX - prevMouseX;
  let ay = mouseY - prevMouseY;
  let mag = Math.hypot(ax, ay) || 1;
  ax /= mag;
  ay /= mag;

  // Attempt 1: move 50px along approach direction
  let newLeft = startLeft + ax * 50;
  let newTop  = startTop  + ay * 50;

  newLeft = clamp(newLeft, 0, z.width - b.width);
  newTop  = clamp(newTop, 0, z.height - b.height);

  const moved =
    Math.abs(newLeft - startLeft) > 1 ||
    Math.abs(newTop  - startTop) > 1;

  // Attempt 2: blocked ‚Üí move 100px opposite
  if (!moved) {
    newLeft = startLeft - ax * 100;
    newTop  = startTop - ay * 100;

    newLeft = clamp(newLeft, 0, z.width - b.width);
    newTop  = clamp(newTop, 0, z.height - b.height);

    ax = -ax;
    ay = -ay;
  }

  // ---------- DIAGONAL OVERLAP CHECK ----------
  const noCX = newLeft + b.width / 2;
  const noCY = newTop + b.height / 2;

  const yesCX = (y.left - z.left) + y.width / 2;
  const yesCY = (y.top - z.top) + y.height / 2;

  const dx = noCX - yesCX;
  const dy = noCY - yesCY;
  const dist = Math.hypot(dx, dy) || 1;
  const minDist = computeMinDist(b, y);

  if (dist < minDist) {
    const push = minDist - dist;
    newLeft += ax * push;
    newTop  += ay * push;

    newLeft = clamp(newLeft, 0, z.width - b.width);
    newTop  = clamp(newTop, 0, z.height - b.height);
  }

  noBtn.style.left = newLeft + "px";
  noBtn.style.top  = newTop + "px";
  noBtn.style.transform = "none";
}

/* ---------- POINTER TRACKING ---------- */
zone.addEventListener("pointermove", e => {
  updateYesProximity(e.clientX, e.clientY);

  if (lastMouseX === null) {
    lastMouseX = e.clientX;
    lastMouseY = e.clientY;
    return;
  }

  const b = noBtn.getBoundingClientRect();
  const cx = b.left + b.width / 2;
  const cy = b.top + b.height / 2;

  const d = Math.hypot(cx - e.clientX, cy - e.clientY);

  if (d < 50) {
    moveNo(
      e.clientX,
      e.clientY,
      lastMouseX,
      lastMouseY
    );
  }

  lastMouseX = e.clientX;
  lastMouseY = e.clientY;
});

/* ---------- TOUCH / MOBILE LOGIC ---------- */
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();

  const z = zone.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();
  const y = yesBtn.getBoundingClientRect();

  const startLeft = b.left - z.left;
  const startTop  = b.top - z.top;
  const distance = 100;

  let newLeft, newTop;
  let attempts = 0;

  do {
    const angle = Math.random() * 2 * Math.PI;
    const ax = Math.cos(angle);
    const ay = Math.sin(angle);

    // tentative new position
    newLeft = startLeft + ax * distance;
    newTop  = startTop + ay * distance;

    // clamp inside container
    newLeft = clamp(newLeft, 0, z.width - b.width);
    newTop  = clamp(newTop, 0, z.height - b.height);

    // diagonal overlap check
    const noCX = newLeft + b.width / 2;
    const noCY = newTop + b.height / 2;
    const yesCX = (y.left - z.left) + y.width / 2;
    const yesCY = (y.top - z.top) + y.height / 2;

    const dx = noCX - yesCX;
    const dy = noCY - yesCY;
    const dist = Math.hypot(dx, dy) || 1;
    const minDist = computeMinDist(b, y);

    attempts++;
    // if not overlapping, exit loop
    if (dist >= minDist) break;

    // safety fallback: reduce distance slightly
    if (attempts > 50) {
      newLeft = clamp(startLeft - ax * 50, 0, z.width - b.width);
      newTop  = clamp(startTop - ay * 50, 0, z.height - b.height);
      break;
    }

  } while (true);

  noBtn.style.left = newLeft + "px";
  noBtn.style.top  = newTop + "px";
  noBtn.style.transform = "none";
});


/* ---------- SAFETY ---------- */
noBtn.addEventListener("click", e => e.preventDefault());


    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      resizeConfettiCanvas();
      fullScreenConfetti();
    });
  </script>
</body>
</html>
